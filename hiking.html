<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Seekers Hiking Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Adventure Seekers Hiking Club</h1>
        <p>Join us in exploring the great outdoors and connecting with nature.</p>
        <h2>Upcoming Hike:</h2>
        <p>Date: July 15, 2024<br>Location: Redwood National Park<br>Difficulty: Moderate</p>
        <button class="cta-button" onclick="register()">Register Now</button>
    </div>

    <script>
        function register() {
            alert("You have successfully registered for the upcoming hike!");
        }
    </script>
</body>
</html>
